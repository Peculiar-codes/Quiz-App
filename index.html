<body>
<header></header>
<main id="main">
<home id="home">
<div id="eng_container" class="container_1 scroll">
<figure>
<img src="images/img9.jpeg" class="img eng_img"/>
<figcaption>
<h1>English</h1>
<p>A simple literature quiz containing ten questions,it test the student understanding of the genres of Literature in the basic level</p>
<div id="eng" class="quiz_type">
<button id="english" class="quiz_btn">Start quiz</button>
</div>

</figcaption>
</figure>
</div>
<div id="lit_container" class="container_1 scroll slide-up">
<figure>
<img src="images/img1.jpeg" class="img lit_img"/>
<figcaption>
<h1 class="scroll slide-up">Literature</h1>
<p class="scroll slide-up">A simple literature quiz containing ten questions,it test the student understanding of the genres of Literature in the basic level</p>
<div id="lit" class="quiz_type">
<button id="literature" class="quiz_btn scroll slide-right">Start quiz</button>
</div>

</figcaption>
</figure>
</div>
<div id="math_container" class="container_1 scroll slide-left">
<figure>
<img src="images/img2.png" class=" scroll img math_img"/>
<figcaption>
<h1 class="scroll fade-in-bottom">Mathematics</h1>
<p>A simple mathematics quiz containing ten questions,it test the student understanding of the real maths and how to applies to the society </p>
<div id="math" class="quiz_type">
<button class="scroll fade-in-bottom quiz_btn" id="mathematics">Start Quiz</button>
</div>

</figcaption>
</figure>
</div>
<div id="chem_container" class="container_1 scroll fade-in-left">
<figure>
<img src="images/img3.png" class="scroll slide-left img lit_img"/>
<figcaption>
<h1 class="scroll slide-up">Chemistry</h1>
<p class="scroll slide-down">A simple chemistry quiz containing ten questions,it test the student understanding of the basic chemistry</p>
<div id="chem" class="quiz_type">
<button id="chemistry" class="scroll fade-in quiz_btn">Start Quiz</button>
</div>

</figcaption>
</figure>
</div>
<div id="gov_container" class="container_1 scroll fade-in-bottom">
<figure>
<img src="images/img4.png" class="img gov_img"/>
<figcaption>
<h1 class="scroll slide-up">Government</h1>
<p class="scroll slide-down">A simple government quiz containing ten questions,it test the student understanding of the types of government and organs of government</p>
<div id="gov" class="quiz_type ">
<button id="government" class="quiz_btn">Start Quiz</button>
</div>

</figcaption>
</figure>
</div>
<div id="bee_container" class="container_1 scroll slide-right">
<figure>
<img src="images/img5.png" class="img bee_img"/>
<figcaption class="scroll">
<h1>Spelling Bee</h1>
<p class="scroll slide-down">It a little spelling bee where the student types the words he hear into a input box</p>
<div id="bee" class="quiz_type">
<button id="spelling" class="scroll quiz_btn fade-in-left">Start Quiz</button>
</div>

</figcaption>
</figure>
</div>
</home>
<div class="question container" id="question">
</div>
